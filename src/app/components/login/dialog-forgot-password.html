<h1 class="mat-subheader" mat-dialog-title>Forgot your password?</h1>
<div mat-dialog-content>
  <p class="mat-body">It happens. We'll send you a reset link!</p>
  <mat-form-field class="form-input">
    <input matInput [(ngModel)]="data.resetEmail" placeholder="E-mail Address">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.resetEmail" cdkFocusInitial>Reset</button>
</div>
